<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Блог</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/header :: header"></div>

<div class="container mt-5">
  <h1>Блог сайта</h1>
  <div class="container mt-5">
    <li class="btn btn-primary"><a href="/blog/add" class="nav-link">Добавить статью</a></li>
  </div>
  <div th:each="element : ${posts}" class="alert alert mt-5">
    <h3 th:text="${element.title}"/>
    <p th:text="${element.anons}"/>
    <a th:href="'blog/' + ${element.id}" class="btn btn-warning">Детальнее</a>
  </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
